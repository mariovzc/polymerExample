<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html" >
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <style media="screen" is="custom-style">
      body{
        width: 100%;
        margin: 0px;
        padding: 0px;
      }
      paper-toolbar.main{
        background-color: var(--paper-blue-500);
      }
      paper-toolbar.drawer{
        background-color: var(--paper-blue-900);
      }
      paper-fab.add{
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: var(--paper-blue-300);
      }
    </style>
  </head>
  <body>
    <paper-drawer-panel>
        <div drawer>
          <paper-toolbar class="drawer">
              <span>Opciones</span>
          </paper-toolbar>
        </div>
        <div main>
          <paper-toolbar class="main">
            <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
            <span class="title flex">Mi Tiempo</span>
            <paper-icon-button icon="refresh"/></paper-icon-button>
          </paper-toolbar>
          <paper-fab icon="add" class="add"></paper-fab>
        </div>
    </paper-drawer-panel>
  </body>
</html>
