<dom-module id="custom-card">
  <link rel="stylesheet" href="custom-card.css">
  <template>
    <div>
      <span>{{nombre}}</span>
      <span>{{edad}}</span>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'custom-card',
    properties: {
      nombre: String,
      edad: Number
    },
    ready: function(){
      this.mostrarConsola("hola");
    },
    mostrarConsola: function(mensaje){
      console.log(mensaje);
    }
  });
</script>
